<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="message"></p>

  <script>
    // Generate a random number between 1 and 100
    const targetNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      // Get the user's guess from the input field
      const userGuess = parseInt(document.getElementById('guessInput').value);

      // Check if the guess is correct, too low, or too high
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        document.getElementById('message').innerText = 'Please enter a valid number between 1 and 100.';
      } else if (userGuess === targetNumber) {
        document.getElementById('message').innerText = 'Congratulations! You guessed the correct number!';
      } else if (userGuess < targetNumber) {
        document.getElementById('message').innerText = 'Too low. Try again!';
      } else {
        document.getElementById('message').innerText = 'Too high. Try again!';
      }
    }
  </script>
</body>
</html>
